<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="StyleSync - Kişisel Stil Asistanınız" />
    <title>StyleSync</title>

    <!-- BU SATIR STİLLERİ DÜZELTECEK (Tailwind CSS CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daha güzel yazı tipi için Google Fonts (Opsiyonel) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb; /* Gri arka plan */
      }
      /* Kaydırma çubuklarını gizle ama kaydırmaya izin ver */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
